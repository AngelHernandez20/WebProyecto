<div class="container-lg pt-5">
  <div class="row">


    <div class="col-md-3" name="form">
      <form #myform>
        <div class="form-group">
          <label for="">Nombre Completo</label>
          <input class="form-control" name="name" aria-describedby="name" type="text" [(ngModel)]="llenado.name">
          
        </div>

        <div class="form-group">
          <label for="">Edad</label>
          <input class="form-control" name="age" aria-describedby="age" type="text" [(ngModel)]="llenado.age">
        </div>

        <div class="form-group">
          <label for="">Correo</label>
          <input class="form-control" name="email" aria-describedby="email" type="text" [(ngModel)]="llenado.email">
        </div>
        

        <button class="btn btn-info btn-lg btn-block"  (click)="agregarAlum()" type="submit">Agregar Alumno</button>
      </form>
    </div>


    <div class="col-md-9" name="table ">
      <table class=" table table-striped  table-hover">

        <thead>
          <tr>
            <th>iD</th>

            <th class="text-center">Nombre</th>
            <th class="text-center">Edad</th>
            <th class="text-center">Email</th>
            <th class="text-center">Acciones</th>
            
          </tr>
        </thead>
        <tr *ngFor="let alumno of alumns; let i = index">
          <td>{{alumno.id}}</td>
          <td>{{alumno.name}}</td>
          <td>{{alumno.age}}</td>
          <td>{{alumno.email}}</td>
          
          <td class="actions">
            
            <button type="button" class="btn">
              <img class="img-e" src="" alt="">
            </button>
          </td>
        </tr>
      </table>
      <button class="btn btn-warning" style="margin-left: 635px;">Editar</button>
      <button class="btn btn-danger" style="margin-left: 10px;" >Eliminar</button>
    </div>

  </div>
</div>
