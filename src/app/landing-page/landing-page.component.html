  <div class="container-lg pt-5">
    <div class="row">


      <div class="col-md-3" name="form">
        <form #myform>
          <div class="form-group">
            <label for="">Nombre Completo</label>
            <input class="form-control" name="name" aria-describedby="name" type="text" [(ngModel)]="llenado.name">
            
          </div>

          <div class="form-group">
            <label for="">Edad</label>
            <input class="form-control" name="age" aria-describedby="age" type="text" [(ngModel)]="llenado.age">
          </div>

          <div class="form-group">
            <label for="">Correo</label>
            <input class="form-control" name="email" aria-describedby="email" type="text" [(ngModel)]="llenado.email">
          </div>
          

          <button class="btn btn-info btn-lg btn-block"  (click)="agregarAlum()" type="submit">Agregar Alumno</button>
        </form>
      </div>
  <!-- ------------------------------------------------------------------------------------------------------------------------------------- -->

      <div class="col-md-9" name="table ">
        <table class=" table table-striped  table-hover">

          <thead>
            <tr>  
              <th>iD</th>

              <th class="text-center">Nombre</th>
              <th class="text-center">Edad</th>
              <th class="text-center">Email</th>
              <th class="text-center">Acciones</th>
              
            </tr>
          </thead>
          <tbody *ngFor="let alumno of alumns; let i = index">
            <tr class="text-center">
              <td>{{alumno.id}}</td>
              <td>{{alumno.name}}</td>
              <td>{{alumno.age}}</td>
              <td>{{alumno.email}}</td>

              <td>
                <button type="button" class="btn btn-primary float-right mb-3" (click)="cargarDatos(alumno)" data-toggle="modal" data-target="#ventana" >Editar</button>
                <button (click)="delete(alumno.id)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                
              </td>
            </tr>
          </tbody>
        </table>  
      </div>
    </div>
  </div>

  <app-modal></app-modal>
