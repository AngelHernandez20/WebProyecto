<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrapper fadeInDown mt-5">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      </div>
      <div class="mmmm"><img src="../assets/c.png" alt=""></div>

      <!-- Login Form -->
      <form id="form-autenticacion">
        <input type="text" id="Nombre" class="fadeIn second" name="login" placeholder="Nombre de usuario">

        <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">

        <input type="submit" class="mt-3 fadeIn fourth" value="Entrar">
        <input type="submit" (click)="onGoogleLogin()"  class="mt-1 fadeIn fourth" value="Iniciar Sesion con Google">

      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="mt-1 underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>
</body>

</html>
